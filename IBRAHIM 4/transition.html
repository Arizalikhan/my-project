<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 400px;
        height: 400px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .cards{
        background-color: aqua;
        width: 200px;
        height: 200px;
        transition: 3s;
        box-shadow: grey 5px 5px 5px 5px;
    }
    .cards:hover{
        background-color: orangered;
        transform: scale(1.5);
        transform: rotate(360deg);
        transform: skew(20deg,20deg);
        transform: translate(50px , 60px);
    }
    h1{
        text-align: center;
        text-shadow: grey 5px 5px 5px 5px ;
    }
</style>
<body>
    <div class="container">
        <div class="cards">
            <h1>cards 1</h1>

        </div>

    </div>
    
</body>
</html>
